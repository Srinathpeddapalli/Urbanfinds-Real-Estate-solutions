<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login & Signup - Mentor Bootstrap Template</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="../static/assets/img/favicon.png" rel="icon">
    <link href="../static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="../static/assets/css/main.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Remove underline from all links */
        a {
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: green;
            border-color: green;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center">
            <a href="{{ url_for('index') }}" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">Urbanfinds</h1>
            </a>

            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="{{ url_for('index') }}" class="active">Home</a></li>
                  
                    <li><a href="{{ url_for('items') }}">Goods</a></li>

                    <li><a href="{{ url_for('seller_details') }}">Seller Login</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>

            <a class="btn-getstarted" href="{{ url_for('user_details') }}">Get Started</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="loginSignupTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
            </li>
        </ul>

        <!-- Tabs Content -->
        <div class="tab-content" id="loginSignupTabsContent">
            <!-- Login Form Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <div class="card mt-3" data-aos="fade-up">
                    <div class="card-body">
                        <h4 class="card-title text-center">Buyer Login</h4>
                        <form action="/user/login" method="POST">
                            <div class="form-group mb-3">
                                <label for="loginEmail">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" name="loginEmail" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                    </div>
                </div>
            </div>

            <!-- Signup Form Tab -->
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <div class="card mt-3" data-aos="fade-up">
                    <div class="card-body">
                        <h4 class="card-title text-center">Buyer Sign Up</h4>
                        <form action="/user/signup" method="POST">
                            <div class="form-group mb-3">
                                <label for="signupName">Full Name</label>
                                <input type="text" class="form-control" id="signupName" name="signupName" required>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="signupNumber">Mobile</label>
                                <input type="number" class="form-control" id="signupNumber" name="signupNumber" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="signupEmail">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" name="signupEmail" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="signupPassword">Password</label>
                                <input type="password" class="form-control" id="signupPassword" name="signupPassword" required>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100">Sign Up</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Preloader -->
    <div id="preloader" class="preloader d-flex align-items-center justify-content-center">
        <img src="../static/assets/img/logo.png" alt="">
    </div>

    <!-- Scripts -->
    <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/vendor/aos/aos.js"></script>
    <script src="../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../static/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../static/assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
